{% extends 'MainSite/base.html' %}

{% block content %}
<div class="col">
    <form method="POST" action="#">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
            </div>
        </div>
        <input type="submit">
    </form>
</div>
{% endblock %}
